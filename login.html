
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - American Trust and Investment Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width: 400px; margin: 100px auto;">
    <h2>Bank Account Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="errorMessage" class="success-message" style="display:none; background:#f8d7da; color:#721c24; border:1px solid #f5c6cb;">Invalid credentials. Please try again.</div>
    </form>
  </main>

  <script>
    function validateLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "Johnson19" && pass === "Johnson@99") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
        return false;
      } else {
        document.getElementById("errorMessage").style.display = "block";
        return false;
      }
    }
  </script>
</body>
</html>
