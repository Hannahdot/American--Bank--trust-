
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Payment - American Trust and Investment Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .success-message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #d0e9c6;
        }
    </style>
</head>
<body>

<header>
    <h1>American Trust and Investment Bank</h1>
</header>

<main>
    <h2>Tax Payment Form</h2>
    <form id="taxForm" onsubmit="handleSubmit(event)">
        <label>Account Holder Name</label>
        <input type="text" value="Mr. Johnson K. Jason" disabled>

        <label for="taxAmount">Tax Amount</label>
        <input type="number" id="taxAmount" min="5000" max="100000" required placeholder="Enter tax amount (between $5,000 - $100,000)">

        <label for="method">Payment Method</label>
        <select id="method" required>
            <option value="">Select method</option>
            <option>Bank Transfer</option>
            <option>Bitcoin</option>
            <option>PayPal</option>
            <option>Western Union</option>
        </select>

        <label for="note">Note (optional)</label>
        <textarea id="note" rows="4" placeholder="Add any message or reference..."></textarea>

        <button type="submit">Submit Payment</button>
    </form>

    <div class="success-message" id="successMessage">
        ‚úÖ Your tax payment request has been submitted successfully.<br><br>üìû Please contact <strong>+1 931 377 7510</strong> to proceed with your payment.
    </div>
</main>

<script>
    function handleSubmit(e) {
        e.preventDefault();
        
    const taxAmount = parseFloat(document.getElementById("taxAmount").value);
    if (taxAmount < 5000 || taxAmount > 100000) {
        alert("‚ö†Ô∏è Tax amount must be between $5,000 and $100,000.");
        return;
    }
    document.getElementById("successMessage").style.display = "block";
    
    }
</script>

</body>
</html>
